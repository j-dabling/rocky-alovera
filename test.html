<style type="text/css">.

card {
  border: 1px solid #ccc;
  margin-bottom: 10px;
}

.card-header {
  background-color: #f1f1f1;
  padding: 10px;
  cursor: pointer;
}

.card-title {
  margin: 0;
}

.toggle-checkbox {
  display: none;
}

.toggle-checkbox:checked ~ .card-content {
  display: block;
}

.card-content {
  display: none;
  padding: 10px;
}

</style>
<div class="card">
  <input type="checkbox" id="toggle" class="toggle-checkbox">
  <div class="card-header">
    <label for="toggle" class="toggle-label">
      <h3 class="card-title">Article Title</h3>
    </label>
  </div>
  <div class="card-content">
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque vitae nisi in mi consectetur lacinia.</p>
  </div>
</div>
